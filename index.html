<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PromptLab - AI Response Generation & Performance Evaluation Platform</title>
  <meta name="description" content="Professional AI testing platform for LLM response generation and performance evaluation. Test prompts, analyze metrics, and optimize AI outputs with real-time evaluation tools.">
  <meta name="keywords" content="AI testing, LLM evaluation, prompt engineering, AI metrics, response analysis, AI performance, machine learning evaluation">
  <meta name="author" content="PromptLab">
  <link rel="canonical" href="#">
  <meta property="og:title" content="PromptLab - AI Performance Evaluation Platform">
  <meta property="og:description" content="Professional AI testing platform for LLM response generation and performance evaluation.">
  <meta property="og:type" content="website">
  <style>
    /* Design System Variables */
    :root {
      --bg-primary: #000000;
      --bg-secondary: #111111;
      --bg-tertiary: #1a1a1a;
      --surface: #222222;
      --surface-hover: #2a2a2a;
      --accent-primary: #2563eb;
      --accent-secondary: #1d4ed8;
      --accent-success: #10b981;
      --accent-warning: #f59e0b;
      --accent-danger: #ef4444;
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --text-muted: #888888;
      --border: #333333;
      --border-hover: #444444;
      --glow-primary: rgba(37, 99, 235, 0.3);
      --glow-secondary: rgba(29, 78, 216, 0.3);
      --gradient-primary: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      --gradient-surface: var(--bg-secondary);
      --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.5);
      --shadow-glow: 0 0 40px var(--glow-primary);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --font-mono: 'JetBrains Mono', 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      --font-display: 'Space Grotesk', 'Inter', sans-serif;
    }

    /* Light Theme Override */
    .light-theme {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f8f8;
      --bg-tertiary: #f0f0f0;
      --surface: #ffffff;
      --surface-hover: #f8f8f8;
      --text-primary: #000000;
      --text-secondary: #444444;
      --text-muted: #888888;
      --border: #e0e0e0;
      --border-hover: #d0d0d0;
      --glow-primary: rgba(37, 99, 235, 0.1);
      --glow-secondary: rgba(29, 78, 216, 0.1);
      --gradient-surface: var(--bg-secondary);
      --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap');

    body {
      font-family: var(--font-sans);
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: var(--transition);
      min-height: 100vh;
      line-height: 1.6;
    }

    /* Layout */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    /* Header */
    .header {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      margin-bottom: 3rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid var(--border);
    }

    .title {
      font-size: clamp(1.8rem, 5vw, 3.2rem);
      font-weight: 900;
      font-family: var(--font-display);
      color: var(--text-primary);
      letter-spacing: -0.02em;
      line-height: 1.1;
      grid-column: 2;
      text-align: center;
    }

    .header-actions {
/*       display: flex; */
      gap: 0.75rem;
      grid-column: 3;
      justify-self: end;
    }

    /* Cards */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: var(--shadow-soft);
      transition: var(--transition);
    }

    .card:hover {
      border-color: var(--border-hover);
      transform: translateY(-2px);
    }

    /* Buttons */
    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.75rem;
      font-weight: 500;
      font-size: 0.875rem;
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      background: transparent;
      color: inherit;
    }

    .btn-primary {
      background: var(--gradient-primary);
      color: white;
      box-shadow: var(--shadow-glow);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px var(--glow-primary);
    }

    .btn-outline {
      border: 1px solid var(--border);
      color: var(--text-secondary);
    }

    .btn-outline:hover {
      border-color: var(--accent-primary);
      color: var(--accent-primary);
      box-shadow: 0 0 20px var(--glow-primary);
    }

    .btn-success {
      background: var(--accent-success);
      color: white;
    }

    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    /* Forms */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .form-control {
      width: 100%;
      padding: 0.875rem 1rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      color: var(--text-primary);
      font-family: inherit;
      transition: var(--transition);
      resize: vertical;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px var(--glow-primary);
    }

    .form-control::placeholder {
      color: var(--text-muted);
    }

    /* Metrics Grid */
    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .metric-checkbox {
      display: flex;
      align-items: center;
      padding: 1rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .metric-checkbox:hover {
      border-color: var(--accent-primary);
      background: var(--surface-hover);
    }

    .metric-checkbox input {
      margin-right: 0.75rem;
      accent-color: var(--accent-primary);
    }

    /* Response Display */
    .response-container {
      margin-top: 2rem;
    }

    .response-content {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      padding: 1.5rem;
      font-family: var(--font-mono);
      font-size: 0.875rem;
      line-height: 1.6;
      white-space: pre-wrap;
      overflow-x: auto;
      max-height: 400px;
      overflow-y: auto;
    }

    /* JSON Display */
    .json-container {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      padding: 1.5rem;
      margin-top: 1rem;
    }

    .json-key {
      color: var(--accent-primary);
      font-weight: 600;
    }

    .json-string {
      color: var(--accent-success);
    }

    .json-number {
      color: var(--accent-warning);
    }

    .json-boolean {
      color: var(--accent-secondary);
    }

    .json-null {
      color: var(--text-muted);
    }

    .json-indent {
      margin-left: 1.5rem;
    }

    /* Evaluation Results */
    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .metric-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      padding: 1.5rem;
      transition: var(--transition);
    }

    .metric-card:hover {
      transform: translateY(-2px);
      border-color: var(--border-hover);
    }

    .metric-title {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .metric-list {
      list-style: none;
    }

    .metric-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--border);
    }

    .metric-item:last-child {
      border-bottom: none;
    }

    .metric-key {
      font-weight: 500;
      color: var(--text-secondary);
    }

    .metric-value {
      font-weight: 600;
      color: var(--text-primary);
    }

    /* Loading Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
    }

    .overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .loading-content {
      text-align: center;
      color: white;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid var(--accent-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Toast Notifications */
    .toast-container {
      position: fixed;
      top: 2rem;
      right: 2rem;
      z-index: 1050;
      max-width: 400px;
    }

    .toast {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      box-shadow: var(--shadow-soft);
      animation: slideIn 0.3s ease-out;
    }

    .toast.error {
      border-color: var(--accent-danger);
      background: rgba(239, 68, 68, 0.1);
    }

    .toast.warning {
      border-color: var(--accent-warning);
      background: rgba(245, 158, 11, 0.1);
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Error Alert */
    .alert {
      padding: 1rem 1.5rem;
      border-radius: 0.75rem;
      margin-top: 1.5rem;
      border: 1px solid var(--accent-danger);
      background: rgba(239, 68, 68, 0.1);
      color: var(--accent-danger);
    }

    /* Section Headers */
    .section-header {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .header {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto;
        gap: 1rem;
        text-align: center;
      }

      .title {
        grid-column: 1;
        grid-row: 1;
      }

      .header-actions {
        grid-column: 1;
        grid-row: 2;
        justify-self: center;
      }

      .metrics-grid {
        grid-template-columns: 1fr;
      }

      .results-grid {
        grid-template-columns: 1fr;
      }

      .toast-container {
        top: 1rem;
        right: 1rem;
        left: 1rem;
        max-width: none;
      }
    }

    /* Hidden State */
    .hidden {
      display: none !important;
    }

    /* Animation Classes */
    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <div>AI Processing...</div>
    </div>
  </div>

  <div class="toast-container" id="toast-container"></div>

  <div class="container">
    <header class="header">
      <h1 class="title">PromptLab</h1>
      <p style="text-align: center; color: var(--text-secondary); font-size: 1.1rem; margin-top: 0.5rem; font-weight: 400; grid-column: 2;">AI Performance Testing & Evaluation Platform</p>
      <div class="header-actions">
        <button id="theme-btn" class="btn btn-outline">
          Dark Mode
        </button>
        <button id="edit-login" class="btn btn-outline">
          Change Login
        </button>
      </div>
    </header>

    <main class="card">
      <!-- Authentication Form -->
      <form id="auth-form" class="fade-in">
        <div class="section-header">Secure Access</div>
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">
          Access PromptLab
        </button>
      </form>

      <!-- Generator Section -->
      <div id="generator" class="hidden">
        <div class="section-header">Prompt Engineering</div>
        <div class="form-group">
          <label class="form-label" for="prompt">Prompt</label>
          <textarea id="prompt" rows="4" class="form-control" placeholder="Describe your AI prompt for testing and evaluation..."></textarea>
        </div>
        
        <div class="form-group">
          <label class="form-label">Performance Metrics</label>
          <div id="metrics-container" class="metrics-grid"></div>
        </div>
        
        <button id="submit-btn" class="btn btn-success" style="width: 100%;">
          Run AI Analysis
        </button>
      </div>

      <!-- Output Section -->
      <div id="output" class="response-container hidden">
        <div class="section-header">Response</div>
        <div id="response-text" class="response-content"></div>
        
        <div id="results-section" class="hidden">
          <div class="section-header" style="margin-top: 2rem;">Evaluation Results</div>
          <div id="eval-results" class="results-grid"></div>
        </div>
      </div>

      <!-- Error Display -->
      <div id="error" class="alert hidden"></div>
    </main>
  </div>

  <script>
    // DOM Elements
    const elements = {
      themeBtn: document.getElementById('theme-btn'),
      editLogin: document.getElementById('edit-login'),
      authForm: document.getElementById('auth-form'),
      generator: document.getElementById('generator'),
      overlay: document.getElementById('overlay'),
      errorBox: document.getElementById('error'),
      responseText: document.getElementById('response-text'),
      evalResults: document.getElementById('eval-results'),
      output: document.getElementById('output'),
      metricsContainer: document.getElementById('metrics-container'),
      resultsSection: document.getElementById('results-section'),
      toastContainer: document.getElementById('toast-container'),
      username: document.getElementById('username'),
      password: document.getElementById('password'),
      prompt: document.getElementById('prompt'),
      submitBtn: document.getElementById('submit-btn')
    };

    // State
    let credentials = null;
    let isLightTheme = false;

    // Theme Toggle
    elements.themeBtn.addEventListener('click', () => {
      isLightTheme = !isLightTheme;
      document.body.classList.toggle('light-theme', isLightTheme);
      
      const icon = isLightTheme ? 'Light Mode' : 'Dark Mode';
      const text = isLightTheme ? 'Light Mode' : 'Dark Mode';
      elements.themeBtn.innerHTML = `${text}`;
    });

    // Edit Login
    elements.editLogin.addEventListener('click', () => {
      hideElement(elements.generator);
      showElement(elements.authForm);
      elements.authForm.classList.add('fade-in');
    });

    // Authentication
    elements.authForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      credentials = btoa(`${elements.username.value}:${elements.password.value}`);
      
      hideElement(elements.authForm);
      await fetchMetrics();
      showElement(elements.generator);
      elements.generator.classList.add('fade-in');
    });

    // Fetch Available Metrics
    async function fetchMetrics() {
      elements.metricsContainer.innerHTML = '';
      
      try {
        const response = await fetch('https://custom-metric-playground.vercel.app/v1/preset_metric/list', {
          headers: { 'Authorization': 'Basic ' + credentials }
        });
        
        if (!response.ok) throw new Error('Failed to fetch metrics');
        
        const { metrics } = await response.json();
        
        Object.keys(metrics).forEach(name => {
          const checkboxContainer = document.createElement('div');
          checkboxContainer.className = 'metric-checkbox';
          checkboxContainer.innerHTML = `
            <input type="checkbox" value="${name}" id="metric_${name}">
            <label for="metric_${name}">${name}</label>
          `;
          elements.metricsContainer.appendChild(checkboxContainer);
        });
      } catch (error) {
        showError('Failed to load metrics: ' + error.message);
      }
    }

    // Generate and Evaluate
    elements.submitBtn.addEventListener('click', async () => {
      const userPrompt = elements.prompt.value.trim();
      const selectedMetrics = Array.from(
        elements.metricsContainer.querySelectorAll('input[type="checkbox"]:checked')
      ).map(input => input.value);

      if (!userPrompt) {
        showError('Please enter a prompt');
        return;
      }

      hideError();
      showOverlay();
      showElement(elements.output);
      elements.responseText.textContent = '';
      elements.evalResults.innerHTML = '';

      try {
        const payload = {
          messages: [{ role: 'user', content: userPrompt }],
          model: 'sonar-pro'
        };

        if (selectedMetrics.length > 0) {
          payload.eval_config = {
            enabled: true,
            metrics: selectedMetrics,
            wait_for_results: true
          };
          showElement(elements.resultsSection);
        } else {
          payload.eval_config = {
            enabled: false,
            metrics: [],
            wait_for_results: false
          };
          hideElement(elements.resultsSection);
        }

        const response = await fetch('https://custom-metric-playground.vercel.app/v1/llm/generate_with_eval', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Basic ' + credentials
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) throw new Error(response.statusText);
        
        const data = await response.json();
        
        // Display response (handle any structure)
        displayResponse(data.response);
        
        // Display evaluation results if available
        if (selectedMetrics.length > 0 && data.evaluation) {
          displayEvaluationResults(data.evaluation.results);
          
          // Show skipped metrics as warnings
          if (data.evaluation.skipped_metrics) {
            data.evaluation.skipped_metrics.forEach(message => {
              showToast(message, 'warning');
            });
          }
        }

        elements.output.classList.add('fade-in');
        
      } catch (error) {
        showError('Error: ' + error.message);
      } finally {
        hideOverlay();
      }
    });

    // Generic Response Display Function
    function displayResponse(response) {
      if (typeof response === 'string') {
        elements.responseText.textContent = response;
      } else {
        // Handle objects/arrays by formatting them nicely
        elements.responseText.innerHTML = formatJSON(response);
      }
    }

    // Format JSON with syntax highlighting
    function formatJSON(obj, indent = 0) {
      const indentStr = '  '.repeat(indent);
      
      if (obj === null) {
        return `<span class="json-null">null</span>`;
      }
      
      if (typeof obj === 'string') {
        return `<span class="json-string">"${escapeHtml(obj)}"</span>`;
      }
      
      if (typeof obj === 'number') {
        return `<span class="json-number">${obj}</span>`;
      }
      
      if (typeof obj === 'boolean') {
        return `<span class="json-boolean">${obj}</span>`;
      }
      
      if (Array.isArray(obj)) {
        if (obj.length === 0) return '[]';
        
        const items = obj.map(item => 
          `${indentStr}  ${formatJSON(item, indent + 1)}`
        ).join(',\n');
        
        return `[\n${items}\n${indentStr}]`;
      }
      
      if (typeof obj === 'object') {
        const keys = Object.keys(obj);
        if (keys.length === 0) return '{}';
        
        const items = keys.map(key => 
          `${indentStr}  <span class="json-key">"${escapeHtml(key)}"</span>: ${formatJSON(obj[key], indent + 1)}`
        ).join(',\n');
        
        return `{\n${items}\n${indentStr}}`;
      }
      
      return String(obj);
    }

    // Display Evaluation Results
    function displayEvaluationResults(results) {
      elements.evalResults.innerHTML = '';
      
      Object.entries(results).forEach(([metricName, result]) => {
        const card = document.createElement('div');
        card.className = 'metric-card';
        
        const resultItems = Object.entries(result).map(([key, value]) => `
          <div class="metric-item">
            <span class="metric-key">${escapeHtml(key)}</span>
            <span class="metric-value">${formatValue(value)}</span>
          </div>
        `).join('');
        
        card.innerHTML = `
          <div class="metric-title">${escapeHtml(metricName)}</div>
          <div class="metric-list">${resultItems}</div>
        `;
        
        elements.evalResults.appendChild(card);
      });
    }

    // Format Values
    function formatValue(value) {
      if (typeof value === 'number') {
        return Number.isInteger(value) ? value.toString() : value.toFixed(3);
      }
      if (typeof value === 'boolean') {
        return value ? '✅' : '❌';
      }
      if (value === null || value === undefined) {
        return 'N/A';
      }
      return escapeHtml(String(value));
    }

    // Utility Functions
    function showElement(element) {
      element.classList.remove('hidden');
    }

    function hideElement(element) {
      element.classList.add('hidden');
    }

    function showOverlay() {
      elements.overlay.classList.add('show');
    }

    function hideOverlay() {
      elements.overlay.classList.remove('show');
    }

    function showError(message) {
      elements.errorBox.textContent = message;
      showElement(elements.errorBox);
      setTimeout(() => hideElement(elements.errorBox), 5000);
    }

    function hideError() {
      hideElement(elements.errorBox);
    }

    function showToast(message, type = 'error') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      
      elements.toastContainer.appendChild(toast);
      
      setTimeout(() => {
        toast.style.animation = 'slideIn 0.3s ease-out reverse';
        setTimeout(() => toast.remove(), 300);
      }, 4000);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      // Set initial focus
      elements.username.focus();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title class="display-4" style="font-family:'Segoe UI',sans-serif;">LLM Generate &amp; Evaluate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { transition: background-color .3s, color .3s; font-family:'Segoe UI',sans-serif; }
    .dark { background-color: #121212; color: #e0e0e0; }
    .light { background-color: #f8f9fa; color: #212529; }
    .card { border: none; border-radius: .5rem; }
    .metrics-grid { display: grid; grid-template-columns: repeat(auto-fill,minmax(140px,1fr)); gap:.75rem; }
    .overlay {
      position: fixed; top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,0.7); color:#fff;
      display:flex; align-items:center; justify-content:center;
      font-size:1.5rem; z-index:1000; display:none;
    }
    .metric-card {
      background-color: #2a2a2a; border-radius: .5rem;
      padding: 1rem; transition: transform .2s;
    }
    .metric-card:hover { transform: translateY(-4px); }
    .metric-title {
      font-weight: 700; font-size: 1.2rem; margin-bottom: .5rem;
    }
    .metric-list { list-style: none; padding: 0; margin: 0; }
    .metric-list li {
      display: flex; justify-content: space-between;
      padding: .25rem 0; border-bottom: 1px solid #3a3a3a;
    }
    .metric-list li:last-child { border-bottom: none; }
    .toast-container { position: fixed; top: 1rem; right: 1rem; z-index: 1050; }
  </style>
</head>
<body class="dark">
  <div class="overlay" id="overlay">Generatingâ€¦</div>
  <div class="toast-container" id="toast-container"></div>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="display-5">LLM Generate &amp; Evaluate</h1>
      <div>
        <button id="theme-btn" class="btn btn-outline-light btn-sm me-2">Light Mode</button>
        <button id="edit-login" class="btn btn-outline-info btn-sm">Change Login</button>
      </div>
    </div>
    <div class="card p-4 mx-auto" style="max-width:800px;">
      <form id="auth-form" class="mb-4">
        <h2 class="h6 text-secondary">Login</h2>
        <div class="mb-3">
          <input type="text" id="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login &amp; Continue</button>
      </form>
      <div id="generator" style="display:none;">
        <h2 class="h6 text-secondary">Generate</h2>
        <div class="mb-3">
          <textarea id="prompt" rows="3" class="form-control" placeholder="Enter prompt"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label text-secondary">Select Metrics</label>
          <div id="metrics-container" class="metrics-grid"></div>
        </div>
        <button id="submit-btn" class="btn btn-success w-100">Generate &amp; Eval</button>
      </div>
      <div id="output" class="mt-4" style="display:none;">
        <h2 class="h6 text-secondary">Response</h2>
        <code id="response-text" class="p-3 rounded"></code>
        <h2 class="h6 text-secondary mt-3">Evaluation Results</h2>
        <div id="eval-results" class="row g-3"></div>
      </div>
      <div id="error" class="alert alert-danger mt-3" style="display:none;"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const themeBtn = document.getElementById('theme-btn'),
          editLogin = document.getElementById('edit-login'),
          authForm = document.getElementById('auth-form'),
          generator = document.getElementById('generator'),
          overlay = document.getElementById('overlay'),
          errorBox = document.getElementById('error'),
          responseText = document.getElementById('response-text'),
          evalResults = document.getElementById('eval-results'),
          output = document.getElementById('output'),
          metricsContainer = document.getElementById('metrics-container'),
          toastContainer = document.getElementById('toast-container');

    let credentials = null;

    themeBtn.addEventListener('click', () => {
      document.body.classList.toggle('light');
      document.body.classList.toggle('dark');
      themeBtn.textContent = document.body.classList.contains('light') ? 'Dark Mode' : 'Light Mode';
    });

    editLogin.addEventListener('click', () => {
      generator.style.display = 'none';
      authForm.style.display = 'block';
    });

    authForm.addEventListener('submit', async e => {
      e.preventDefault();
      credentials = btoa(`${username.value}:${password.value}`);
      authForm.style.display = 'none';
      await fetchMetrics();
      generator.style.display = 'block';
    });

    async function fetchMetrics() {
      metricsContainer.innerHTML = '';
      try {
        const res = await fetch('https://custom-metric-playground.vercel.app/v1/preset_metric/list', {
          headers: { 'Authorization': 'Basic ' + credentials }
        });
        const { metrics } = await res.json();
        Object.keys(metrics).forEach(name => {
          const cb = document.createElement('div');
          cb.innerHTML = `
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="${name}" id="m_${name}">
              <label class="form-check-label" for="m_${name}">${name}</label>
            </div>`;
          metricsContainer.append(cb);
        });
      } catch {
        showError('Failed to load metrics');
      }
    }

    document.getElementById('submit-btn').addEventListener('click', async () => {
      const userPrompt = document.getElementById('prompt').value.trim();
      const metrics = Array.from(metricsContainer.querySelectorAll('input:checked')).map(i => i.value);
      if (!userPrompt || !metrics.length) return;

      showError('');
      overlay.style.display = 'flex';
      output.style.display = 'block';
      responseText.textContent = '';
      evalResults.innerHTML = '';

      try {
        const res = await fetch('https://custom-metric-playground.vercel.app/v1/llm/generate_with_eval', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Basic ' + credentials
          },
          body: JSON.stringify({
            messages: [{ role: 'user', content: userPrompt }],
            model: 'sonar-pro',
            eval_config: { enabled: true, metrics, wait_for_results: true }
          })
        });
        if (!res.ok) throw new Error(res.statusText);
        const data = await res.json();
        responseText.textContent = data.response;

        // Render metric cards
        const container = evalResults;
        container.innerHTML = '';
        Object.entries(data.evaluation.results).forEach(([metric, result]) => {
          const col = document.createElement('div');
          col.className = 'col-md-6';
          const card = document.createElement('div');
          card.className = 'metric-card text-light';
          card.innerHTML = `
            <div class="metric-title">${metric}</div>
            <ul class="metric-list">
              ${Object.entries(result).map(([k,v]) =>
                `<li><strong>${k}</strong><span>${v}</span></li>`
              ).join('')}
            </ul>`;
          col.append(card);
          container.append(col);
        });

        // Notify skipped metrics
        if (data.evaluation.skipped_metrics?.length) {
          showToast(`Skipped: ${data.evaluation.skipped_metrics.join(', ')}`);
        }
      } catch (err) {
        showError('Error: ' + err.message);
      } finally {
        overlay.style.display = 'none';
      }
    });

    function showError(msg) {
      if (!msg) {
        errorBox.style.display = 'none';
        return;
      }
      errorBox.textContent = msg;
      errorBox.style.display = 'block';
      setTimeout(() => { errorBox.style.display = 'none'; }, 5000);
    }

    function showToast(message) {
      const toastEl = document.createElement('div');
      toastEl.className = 'toast align-items-center text-bg-secondary border-0';
      toastEl.setAttribute('role','alert');
      toastEl.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>`;
      toastContainer.append(toastEl);
      const toast = new bootstrap.Toast(toastEl, { delay: 5000 });
      toast.show();
      toastEl.addEventListener('hidden.bs.toast', ()=> toastEl.remove());
    }
  </script>
</body>
</html>

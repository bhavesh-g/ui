<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LLM Generate & Evaluate</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #121212; color: #e0e0e0; }
    .card { background-color: #1e1e1e; border: none; border-radius: .5rem; }
    .form-control, .btn { border-radius: .375rem; }
    .metrics-list { list-style: none; padding: 0; }
    .metrics-list li { display: inline-block; margin-right: .5rem; }
    .metrics-list li .badge { background-color: #333; }
    pre { background-color: #1e1e1e; padding: 1rem; border-radius: .5rem; overflow-x: auto; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="fw-bold">LLM Generate &amp; Evaluate</h1>
      <small class="text-muted">Single-page interface</small>
    </div>
    <div class="card p-4 mx-auto" style="max-width: 800px;">
      <form id="auth-form" class="mb-4">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" id="username" class="form-control bg-dark text-light" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control bg-dark text-light" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login &amp; Generate</button>
      </form>
      <div id="generator" style="display:none;">
        <div class="mb-3">
          <label class="form-label">Prompt</label>
          <textarea id="prompt" rows="3" class="form-control bg-dark text-light" placeholder="Enter your prompt"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Metrics</label>
          <select multiple id="metrics" class="form-select bg-dark text-light">
            <option value="helpfulness" selected>helpfulness</option>
            <option value="toxicity" selected>toxicity</option>
            <option value="relevance" selected>relevance</option>
            <option value="coherence">coherence</option>
            <option value="conciseness">conciseness</option>
          </select>
        </div>
        <button id="submit-btn" class="btn btn-success w-100">Generate &amp; Eval</button>
      </div>
      <div id="output" class="mt-4" style="display:none;">
        <h5>Response</h5>
        <pre id="response-text">...</pre>
        <h5>Evaluation Results</h5>
        <ul id="eval-results" class="metrics-list"></ul>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const authForm = document.getElementById('auth-form');
    const generator = document.getElementById('generator');
    const output = document.getElementById('output');
    const responseText = document.getElementById('response-text');
    const evalResults = document.getElementById('eval-results');

    let credentials = null;

    authForm.addEventListener('submit', e => {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      credentials = btoa(\`\${user}:\${pass}\`);
      authForm.style.display = 'none';
      generator.style.display = 'block';
    });

    document.getElementById('submit-btn').addEventListener('click', async () => {
      const prompt = document.getElementById('prompt').value.trim();
      const metrics = Array.from(document.getElementById('metrics').selectedOptions).map(o=>o.value);
      if (!prompt) return;

      responseText.textContent = 'Loading...';
      evalResults.innerHTML = '';
      output.style.display = 'block';

      try {
        const res = await fetch('/v1/llm/generate_with_eval', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Basic ' + credentials
          },
          body: JSON.stringify({
            messages: [{ role: 'user', content: prompt }],
            model: 'sonar-pro',
            eval_config: { enabled: true, metrics, wait_for_results: true }
          })
        });
        if (!res.ok) throw new Error(res.statusText);
        const data = await res.json();
        responseText.textContent = data.response;
        const results = data.evaluation?.results || {};
        for (const [metric, result] of Object.entries(results)) {
          const li = document.createElement('li');
          li.innerHTML = \`<span class="badge text-light">\${metric}</span>: \${JSON.stringify(result)}\`;
          evalResults.appendChild(li);
        }
      } catch (err) {
        responseText.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
